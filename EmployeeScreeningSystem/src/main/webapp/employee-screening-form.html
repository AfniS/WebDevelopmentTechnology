<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Employee Screening System</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px; /* Adjust the container width */
            margin: auto; /* Center the container horizontally and vertically */
        }

        h1 {
            color: #007bff;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            margin-right: 10px; /* Add margin to the right */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Screening System</h1>
        <form action="/EmployeeScreeningSystem/employee-screening" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="id">Identification Number:</label>
            <input type="text" id="id" name="id" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="nationality">Nationality:</label>
            <select id="nationality" name="nationality" required>
                <option value="malay">Malay</option>
                <option value="chinese">Chinese</option>
                <option value="indian">Indian</option>
            </select>

            <input type="submit" value="Submit">
        </form>

        <!-- Display result here -->
        <div id="result"></div>
    </div>
</body>
</html>
